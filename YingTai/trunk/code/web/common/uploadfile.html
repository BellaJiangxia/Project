<style type="text/css">
	.fileUpload {
		position: relative;
		overflow: hidden;
		margin: 0px;
	}
	.fileUpload input.upload {
		position: absolute;
		top: 0;
		right: 0;
		margin: 0;
		padding: 0;
		font-size: 20px;
		cursor: pointer;
		opacity: 0;
		filter: alpha(opacity=0);
	}
</style>
<div class="modal-header">
	<h4 class="modal-title">上传文件</h4>
	(最多支持20个文件)
</div>
<div class="modal-body">
	<div class="row">
  		<div class="col-md-12">
  			<div class="fileUpload btn btn-primary">
  				<span class="glyphicon glyphicon-picture"></span>
  				选择文件
	    		<input class="upload ng-isolate-scope" type="file" nv-file-select="" accept="image/*" uploader="uploader" multiple />
  			</div>
  		</div>
	</div>
	<div class=row>
		<div class="col-md-12" style="margin-bottom:0px">
			<span style="font-size: 20px;">上传队列</span>
            <span>任务数量: {{ uploader.queue.length }}</span>
            <table class="table">
                <thead>
                    <tr>
                        <th width="60%">文件名</th>
                       <!--  <th ng-show="uploader.isHTML5">文件大小</th> -->
                        <th ng-show="uploader.isHTML5" width="40%">上传进度</th>
                        <!-- <th>状态</th>
                        <th>操作</th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td><strong>{{ item.file.name }}</strong></td>
                        <!-- <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td> -->
                        <td ng-show="uploader.isHTML5">
                            <div class="progress" style="margin-bottom: 0;">
                                <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                            </div>
                        </td>
                        <!-- <td class="text-center">
                            <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                            <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                        </td>
                        <td nowrap>
                            <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                <span class="glyphicon glyphicon-upload"></span> 上传
                            </button>
                            <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                                <span class="glyphicon glyphicon-ban-circle"></span> 取消
                            </button>
                            <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                <span class="glyphicon glyphicon-trash"></span> 删除
                            </button>
                        </td> -->
                    </tr>
                </tbody>
            </table>
            <div>
                <div>
					总进度:{{uploader.progress}}%
                    <div class="progress" style="">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }"></div>
                    </div>
                </div>
               <!--  <button type="button" class="btn btn-warning btn-s" ng-click="uploader.cancelAll()" ng-disabled="!uploader.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> 取消全部
                </button> -->
                <!-- <button type="button" class="btn btn-danger btn-s" ng-click="uploader.clearQueue()" ng-disabled="!uploader.queue.length">
                    <span class="glyphicon glyphicon-trash"></span> 删除全部
                </button> -->
            </div>
        </div>
	</div>
</div>
<div class="modal-footer">
	<!-- <button class="btn btn-primary" ng-click="ok()">
		<span class="glyphicon glyphicon-ok"></span>
		确定
	</button> -->
	<!-- <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()" ng-disabled="!uploader.getNotUploadedItems().length">
        <span class="glyphicon glyphicon-upload"></span> 上传全部
    </button> -->
	<button class="btn btn-warning" ng-click="cancel()">
		<span class="glyphicon glyphicon-remove"></span>
		取消
	</button>
</div>
