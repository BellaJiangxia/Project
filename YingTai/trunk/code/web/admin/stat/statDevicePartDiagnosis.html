<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Expires" content="0">
</head>
<body>
<div class="panel panel-primary" data-ng-init="initData()">
	<div class="panel-heading">
		<h4><span class="glyphicon glyphicon-stats"></span>
			设备&部位诊断统计
		</h4>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th>设备</th>		
					<th>部位</th>
					<th>诊断数</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="stat in listStat">
					<td>{{stat.device_type_name}}</td>
					<td>{{stat.part_type_name}}</td>
					<td>{{stat.count}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer" align="right">
		<uib-pagination style="margin-top:0px;margin-bottom:0px;" total-items="searchOpt.spu.totalRow" 
					items-per-page="searchOpt.spu.perPageCount" max-size="10" boundary-links="true"
					ng-model="searchOpt.spu.currPage" ng-change="statDevicePartDiagnosis()"
					previous-text="上一页" next-text="下一页" first-text="首页" last-text="尾页"></uib-pagination>
	</div>
</div>
</body>
</html>
