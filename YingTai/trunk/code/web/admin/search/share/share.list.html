			<button class="btn btn-primary" ng-click="searchDiagnosisShare()">
				<span class="glyphicon glyphicon-search"></span> 检索
			</button>
		</div>
		<br />
		<table class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th>病历号</th>
					<th>分享机构</th>
					<th>分享人</th>
					<th>病人性别</th>
					<th>病人年龄</th>
					<th>症状</th>
					<th>分享时间</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="diagnosisShare in listDiagnosisShare">
					<td>{{diagnosisShare.medical_his_num}}</td>
					<td>{{diagnosisShare.share_org_name}}</td>
					<td>{{diagnosisShare.share_user_name}}</td>
					<td>{{diagnosisShare.sicker_genderStr}}</td>
					<td>{{diagnosisShare.sicker_age}}</td>
					<td>{{diagnosisShare.symptom}}</td>
					<td>{{diagnosisShare.share_timeStr}}</td>
					<td>
						<a ng-href="#/share/detail/{{diagnosisShare.id}}" title="查看详情">
							<span class="glyphicon glyphicon-zoom-in"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="panel-footer" align="right">
		<uib-pagination style="margin-top:0px;margin-bottom:0px;" total-items="searchOpt.spu.totalRow"

					ng-model="searchOpt.spu.currPage" ng-change="searchShareMedicalHis()"
