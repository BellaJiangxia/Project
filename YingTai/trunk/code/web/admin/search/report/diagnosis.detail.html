<div class="panel panel-default" style="width:800px;" data-ng-init="initData()">
	<div class="panel-heading">
		<h4>
			<a class="btn btn-info btn-xs" href="javascript:void(0);" ng-click="gotoBack()">
				<span class="glyphicon glyphicon-circle-arrow-left"></span>
				返回
			</a>
			申请详情
		</h4>
	</div>
	<div class="panel-body">
		<div class="form-horizontal">
			<form role="form" name="myForm" ng-submit="submitForm(myForm.$valid)" class="form-horizontal" novalidate>
				<div class="form-group">
					<label for="inputMedicalNum" class="control-label col-sm-2">申请机构</label>
					<div class="col-sm-10">
						<input id="inputMedicalNum" type="text" class="form-control" ng-model="diagnosis.request_org_name" ng-readOnly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="inputMedicalNum" class="control-label col-sm-2">病历编号</label>
					<div class="col-sm-10">
						<input id="inputMedicalNum" type="text" class="form-control" ng-model="diagnosis.medical_his_num" ng-readOnly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="textareaSymptom" class="control-label col-sm-2">影像</label>
					<div class="col-sm-10" ng-if="medicalHisImg">
						<div class="col-sm-3" align="center">
							<img ng-src="thumbnail.action?thumbnail_uid={{medicalHisImg.thumbnail_uid}}" alt="{{medicalHisImg.device_name}}" title="{{medicalHisImg.part_name}}" style="height: 100px; display: block;"/>
							<div style="text-align:center">
								<span>{{medicalHisImg.device_name}} <a class="glyphicon glyphicon-search" href="javascript:void(0);" ng-click="showDicom(medicalHisImg.mark_char,medicalHisImg.affix_id)" title="查看图像"></a></span>
							</div>
						</div>
						<div class="col-sm-9">
							<div><label class="control-label">检查部位：</label>{{medicalHisImg.part_name}}</div>
							<div class="form-inline">
								<label class="control-label">检查项目：</label>{{medicalHisImg.check_pro}}
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="inputSickerName" class="control-label col-sm-2">病人姓名</label>
					<div class="col-sm-4">
						<input id="inputSickerName" type="text" class="form-control" ng-model="diagnosis.sicker_name" ng-readOnly="true">
					</div>
					<label for="inputIdentityId" class="control-label col-sm-2">身份证号码</label>
					<div class="col-sm-4">
						<input id="inputIdentityId" type="text" class="form-control" ng-model="medicalHis.identity_id" ng-readOnly="true">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">病人年龄</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" ng-model="diagnosis.sicker_age" ng-readOnly="true">
			        </div>
					<label for="selectGender" class="control-label col-sm-2">病人性别</label>
					<div class="col-sm-4">
						<label class="radio-inline">
							<input type="radio" class="" name="gender" ng-model="diagnosis.sicker_genderStr" value="男" ng-disabled="true">男
						</label>
						&nbsp;&nbsp;
						<label class="radio-inline">
							<input type="radio" class="" name="gender" ng-model="diagnosis.sicker_genderStr" value="女" ng-disabled="true">女
						</label>
					</div>
				</div>
				<div class="form-group">
					<label for="inputfile" class="control-label col-sm-2">电子申请单</label>
					<div class="col-sm-10">
						<div>
							<ul class="list" style="padding-left: 20px;">
								<li ng-repeat="fileMgr in medical_his.eafFiles" style="list-style-type: decimal;">
									<a href="javascript:void(0);" ng-click="showBrowse(fileMgr)" title="预览">{{fileMgr.ori_name}}</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<hr />
				<div class="form-group">
					<label for="textareaSymptom" class="control-label col-sm-2">症状</label>
					<div class="col-sm-10">
						<textarea id="textareaSymptom" class="form-control" rows="3"
							ng-model="medicalHis.symptom" ng-readOnly="true"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="inputBornSite" class="control-label col-sm-2">出生地</label>
					<div class="col-sm-10">
						<input id="inputBornSite" type="text" class="form-control" ng-model="medicalHis.born_site" ng-readOnly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="inputLiveSite" class="control-label col-sm-2">居住地</label>
					<div class="col-sm-10">
						<input id="inputLiveSite" type="text" class="form-control" ng-model="medicalHis.live_site" ng-readOnly="true">
					</div>
				</div>
				<div class="form-group">
					<label for="inputWork" class="control-label col-sm-2">工作/职业</label>
					<div class="col-sm-10">
						<input id="inputWork" type="text" class="form-control" ng-readOnly="true" ng-model="medicalHis.work">
					</div>
				</div>
				<div class="form-group">
					<label for="textareaSickHis" class="control-label col-sm-2">其它病史</label>
					<div class="col-sm-10">
						<textarea id="textareaSickHis" class="form-control" rows="3" ng-model="medicalHis.sick_his" ng-readOnly="true"></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
