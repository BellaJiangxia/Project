<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Expires" content="0">
</head>
<body>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading" style="line-height: 40px;">
			<span style="font-size: 20px">机构人员</span>
		</div>
		
		<form class="form-horizontal" name="orgForm" novalidate style="margin: 5px 10px;">
    		<a type="button" class="btn btn-warning" ui-sref="org"><span class="glyphicon glyphicon-arrow-left"></span> 返回</a>
  			<h1>机构名称:{{org.org_name}} <small>机构编号：{{org.org_code}}</small></h1>
			<div class="panel panel-success">
				<div class="panel-heading">人员简介</div>
				<div class="panel-body" style="max-height: 600px;overflow-y: auto;">
					<ul class="media-list">
						<li class="media" ng-repeat="u in userList" style="border-bottom: 1px solid #ddd">
					    	<div class="media-left">
					        	<img ng-src="common!image.action?fileType=14&imageId={{u.photo_file_id}}" class="media-object">
					    	</div>
					    	<div class="media-body">
					      		<h4 class="media-heading"><b>姓名：</b> {{u.user_name}}</h4>
					      		<h5><b>类型：</b>{{u.userType.name}} <small> {{u.v_grade}}</small></h5>
					      		<p><h5><b>简介：</b></h5>{{u.v_job_note}}</p>
					    	</div>
					  	</li>
					</ul>
			  	</div>
			</div>
		</form>
	</div>
</div>
</body>
</html>
