<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Expires" content="0">
</head>
<body>
<div class="panel panel-info" data-ng-init="initData()">
	<div class="panel-heading">
		<span class="glyphicon glyphicon-wrench"></span>
		系统默认配置
		<button class="btn btn-xs btn-info pull-right" ng-click="goback()">
			<span class="glyphicon glyphicon-arrow-left"></span>
			返回
		</button>
	</div>
	<div class="panel-body">
		<div class="form-horizontal" style="padding-right: 25px;">
			<div class="form-group">
				<label class="control-label col-sm-2">AE号</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" ng-model="orgAffix.ae_code" placeholder="AE号(多个可使用‘,’隔开)">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">检索服务地址</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" ng-model="orgAffix.query_url" placeholder="检索服务链接地址">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">图像服务地址</label>
				<div class="col-sm-10">
					<input class="form-control" type="text" ng-model="orgAffix.dicomweb_url" placeholder="图像服务链接地址">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label col-sm-4">用户名</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" ng-model="orgAffix.user_name" placeholder="用户名">
				</div>
			</div>
			<div class="form-group col-sm-6">
				<label class="control-label col-sm-4">密码</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" ng-model="orgAffix.password" placeholder="密码">
				</div>
			</div>
			<div class="form-group" style="text-align: right;">
				<div class="col-sm-12">
					<button class="btn btn-primary" ng-click="saveOrgAffix()" >
						<span class="glyphicon glyphicon-floppy-saved"></span>
						保存配置
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
