<div >
	<option-pers ng-model="searchOpt" on-search="initData();"></option-pers>
	<table class="table table-hover table-striped table-bordered">
		<thead>
			<tr class="bg-primary">
				<th>病历号</th>
				<th>病人姓名</th>
				<th>性别</th>
				<th>影像类型</th>
				<th>诊断机构</th>
				<th>申请人员</th>
				<th>申请时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in listRequestTranfer">
				<td><a href ng-click="showRequestDetailDialog({diagnosisId:r.new_request.id})">{{r.new_request.case_his_num}}</a></td>
				<td>{{r.new_request.patient_name}}</td>
				<td>{{r.new_request.patient_genderStr}}</td>
				<td>{{r.new_request.device_name}}</td>
				<td>{{r.new_request.diagnosis_org_name}}</td>
				<td>{{r.new_request.request_user_name}}</td>
				<td>{{r.new_request.create_time|date:'yyyy-MM-dd'}}</td>
				<td>
					<a style="margin-left: 5px;" class="btn btn-danger btn-sm" href="javascript:void(0);" 
						ng-click="cancelTranferRequest(r.id);" title="撤回申请">
						<span class="glyphicon glyphicon-remove"></span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</div>
