<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Expires" content="0">
</head>
<body>
<div class="panel panel-default">
	<div class="panel-heading"><span style="font-size: 16px;font-weight: bold;">用户列表</span>
 </div>
 <div class="form-horizontal" style="padding-top: 5px">
 	<div class="form-group">
 		<div style="margin: 0px 20px;"><span style="font-size: 16px;font-weight: bold;" class="text-primary">机构负责人</span></div>
 		<div style="border-bottom: 1px solid #ddd;margin: 5px 20px;"></div>
	  	<label class="col-sm-2 control-label">负责人姓名<b style="color:red">*</b></label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" ng-disabled="org.id" ng-model="org.mgr.user_name" required>
	    </div>
	    <label class="col-sm-1 control-label">手机号码<b style="color: red">*</b></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" ng-disabled="org.id" ng-model="org.mgr.mobile" required>
			</div>
			<label class="col-sm-1 control-label">用户类型<b style="color: red">*</b></label>
			<div class="col-sm-2">
				<select class="form-control" ng-disabled="org.id" ng-model="org.mgr.type" ng-options="ut.code as ut.name for ut in UserType">
					<option value="">--请选择--</option>
				</select>
			</div>
			<button ng-if="!org.id" class="btn btn-primary" ng-click="slctUser()"><i class="glyphicon glyphicon-search"></i>选择已注册用户</button>
  </div>
  
  <div class="form-group">
  	<div style="margin: 0px 20px;border-top: 1px solid #ddd;padding-top: 5px;">
  		<span style="font-size: 16px;font-weight: bold;" class="text-primary">机构用户</span>
  		<button class="btn btn-sm btn-success" style="margin-left:20px;" ng-click="addUserInfo()"><span class="glyphicon glyphicon-plus glyphicon"></span> 添加</button></div>
  	<div style="border-bottom: 1px solid #ddd;margin: 5px 20px;"></div>
  </div>
  
  <div id="userInfoDiv"></div>
  
 </div>
 
</div>

<ul class="pager">
  <li>
    <a href="javascript:void(0);" ng-if="!org.id" ng-click="goUser(false)"><span class="glyphicon glyphicon-arrow-left"></span> 基本信息</a>
  </li>
  <li>
		<a href="javascript:void(0)" ng-click="batSave()"><span class="glyphicon  glyphicon-save"></span> 确认创建</a>
  </li>
</ul>

<script type="text/ng-template" id="userInfoTmpl.html">
		<div class="form-group">
	    <label class="col-sm-2 control-label">用户姓名<b style="color:red">*</b></label>
	    <div class="col-sm-2">
	      <input type="text" class="form-control" name="userName" ng-model="user_name" required>
	    </div>
	    <label class="col-sm-1 control-label">手机号码<b style="color: red">*</b></label>
			<div class="col-sm-2">
				<input type="text" class="form-control" ng-model="mobile" required>
			</div>
			<label class="col-sm-1 control-label">用户类型<b style="color: red">*</b></label>
			<div class="col-sm-2">
				<select class="form-control" ng-model="type" ng-options="ut.code as ut.name for ut in userType">
					<option value="">--请选择--</option>
				</select>
			</div>
			<button class="btn btn-danger" ng-click="deletTmpl($event)"> 删除</button>
 		</div>
</script>
</body>
</html>
