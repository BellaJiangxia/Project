<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="Cache" content="no-cache">
<meta http-equiv="Expires" content="0">
<title>用户注册</title>
<link href="../image/favicon.ico" type="image/x-icon" rel="shortcut icon"></link>
<link rel="stylesheet" href="../css/bootstrap-3.3.6.min.css" type="text/css"></link>
<link rel="stylesheet" href="../css/common.css" type="text/css"></link>

<script type="text/javascript" src="../js/angular-1.5.6.js"></script>
<script type="text/javascript" src="../js/angular-ui-router-0.2.18.min.js"></script>
<script type="text/javascript" src="../js/ui-bootstrap-tpls-1.3.3.min.js"></script>
<script type="text/javascript" src="../js/ajax4struts.js"></script>
<script type="text/javascript" src="./register.js"></script>
<script type="text/javascript" src="../js/tripledes/tripledes.js"></script>
<script type="text/javascript" src="../js/tripledes/mode-ecb.js"></script>
<script type="text/javascript" src="../js/tripledes/custom-encrypt.js"></script>
</head>
<body>
	<div class="container-fluid" style="">
		<div class="row" style="text-align: center; height: 120px; line-height: 120px;">
			<h1 style="margin-top: 50px;">影泰远程影像诊断平台</h1>
		</div>
		<div class="row">
			<hr />
		</div>
		<div class="row">
			<div class="container panel panel-default bantouming" style="width: 800px;">
				<h3>注册</h3>
				<hr />
				<form ng-app="register" ng-controller="regCtrl" name="regForm" novalidate>
					<div class="form-group form-group-lg">
						<label for="inputUser" style="font-size: 18px;">用户名</label> 
						<input name="inputUser" type="text" ng-model="reg.mobile" class="form-control" placeholder="请输入正确的手机号码，以便于接受系统信息！" ng-change="checkLoginName()" required>
					</div>
					<div class="form-group form-group-lg">
						<label for="inputPwd" style="font-size: 18px;">密码</label> <input name="inputPwd" type="password" ng-model="reg.pwd" class="form-control" placeholder="请输入长度不小于6位的密码" ng-minlength="6" required>
        		<span class="text-danger" ng-show="regForm.inputPwd.$error.minlength">密码长度至少6位</span>
					</div>
					<div class="form-group form-group-lg">
						<label for="inputCode" style="font-size: 18px;">验证码</label>
						<div class="input-group">
							<input id="inputCode" type="text" ng-model="reg.code" class="form-control" placeholder="输入手机短信验证码"> 
							<span class="input-group-btn">
								<button id="btnCode" class="btn btn-info btn-lg" type="button" ng-disabled="regForm.inputPwd.$invalid||isCheck || wait" ng-click="getCode()"><span data-ng-bind="codetxt"></span></button>
							</span>
						</div>
					</div>
					<hr />
					<uib-alert type="danger" ng-show="msg">{{msg}}</uib-alert>
					<div class="form-group-lg">
						<button type="button" class="btn btn-success btn-lg" ng-click="register()" ng-disabled="regForm.inputUser.$invalid&&isCheck">
							<span class="glyphicon glyphicon-user"></span> 注册
						</button>
						<a type="button" href="../login" class="btn btn-link btn-lg">返回登录</a>
					</div>
				</form>
			</div>
		</div>
		<div class="row navbar-fixed-bottom" style="background-color: #eee;margin-left: 0px; margin-right: 0px;">
			<span>成都影泰科技有限公司 &copy;2016版权所有</span>
		</div>
	</div>
</body>
</html>
