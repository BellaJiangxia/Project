
<div class="modal-header">
	<h3 class="modal-title">选择受访人</h3>
</div>

<div class="modal-body">
	<div class="form-inline">
		<input type="text" class="form-control" style="width: 180px;" placeholder="姓名" ng-model="searchOpt.patient_name" />
		<select class="form-control" style="width: 140px;" ng-model="searchOpt.patient_gender">
			<option value="0">--性别--</option>
			<option value="1">男</option>
			<option value="2">女</option>
		</select>
		<input type="text" class="form-control" style="width: 200px;" placeholder="电话号码" ng-model="searchOpt.patient_mobile" ／>
		<button class="btn btn-primary" ng-click="searchWeixinPatients()">
			<span class="glyphicon glyphicon-search"></span> 检索
		</button>
	</div>
	<br />

	<table class="table table-hover table-striped">
		<thead>
			<tr class="bg-primary">
				<th width="10%"></th>
				<th width="60%">姓名</th>
				<th width="10%">性别</th>
				<th width="20%">电话</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="patient in o_patients" ng-click="onClickPatient(patient)">
				<td><span class="glyphicon glyphicon-ok text-info" ng-if="patient.checked == true"></span></td>
				<td>{{patient.patient_name}}</td>
				<td>{{patient.patient_gender==1 ? '男':(patient.patient_gender == 2?'女':'')}}</td>
				<td>{{patient.patient_mobile}}</td>
			</tr>
		</tbody>
	</table>
	<div class="modal-footer">
		<button class="btn btn-warning pull-right" ng-click="cancel()">关闭</button>
	</div>
</div>
