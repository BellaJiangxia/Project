<div class="container-fluid">
	<uib-alert type="info" ng-show="msg">{{msg}}</uib-alert>
	<div class="panel panel-primary">
	  <div class="panel-heading" >
		  	<span style="font-size: 20px">修改密码</span>
  	</div>
	<form class="form-horizontal" style="margin: 20px 10px;">
	  <div class="form-group">
	    <label class="col-sm-3 control-label">旧密码</label>
	    <div class="col-sm-5">
	      <input type="password" class="form-control" name="mobile" ng-model="oldPwd">
	    </div>
	  </div>
	  <div class="form-group">
	    <label class="col-sm-3 control-label">新密码</label>
	    <div class="col-sm-5">
	      <input type="password" class="form-control" name="email" ng-model="newPwd">
	    </div>
	  </div>
	  
	  <div class="form-group">
	    <div class="col-sm-offset-7 col-sm-1">
	      <a type="button" class="btn btn-success" ng-click="modifyPwd()"><span class="glyphicon glyphicon-save"></span> 保存</a>
<!-- 	      <a type="button" ui-sref="userInfo" class="btn btn-warning"><span class="glyphicon glyphicon-remove"> 取消</span></a> -->
	    </div>
	  </div>
	</form>
	</div>
</div>
