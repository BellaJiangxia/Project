<div class="panel panel-primary" data-ng-init="initData()">

	</div>

				<select class="form-control" style="width: 110px;" ng-model="searchOpt.type">

					<option value="1">收入</option>
					<option value="2">支出</option>
				</select>
				<select class="form-control" style="width: 150px;" ng-model="searchOpt.request_org_id">

				</select>

				</div>

					<span class="glyphicon glyphicon-save"></span>
					导出结果
				</a>
			</form>
		</div>
		<table class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th>记录编号</th>		
					<th>操作类型</th>
					<th>申请机构</th>
					<th>诊断机构</th>
					<th>操作人</th>
					<th>收支类型</th>
			 		<th>金额</th>
					<th>时间</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="flowing in listFlowing">
					<td>{{flowing.id}}</td>
					<td>{{flowing.opeartType.name}}</td>
					<td>{{flowing.request_org_name}}</td>
					<td>{{flowing.diagnosis_org_name}}</td>
					<td>{{flowing.v_opeaator_name}}</td>
					<td>{{flowing.opeartType.reType.name}}</td>
					<td>￥{{flowing.price}}</td>
					<td>{{flowing.operat_timeStr}}</td>
				</tr>
			</tbody>
