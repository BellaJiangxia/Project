	<div class="form-inline" data-ng-init="initData()">
		<form action="" role="form">
			<input type="text" class="form-control" style="width: 150px;" placeholder="病症" ng-model="searchOpt.sickName" /> 
			<select class="form-control" ng-model="searchOpt.requestOrgId">
				<option value="0">选择申请机构</option>
				<option ng-repeat="org in arrayOrg" value="{{org.id}}" >{{org.org_name}}</option>
			</select> 
			<select class="form-control" ng-model="searchOpt.deviceTypeId" ng-change="queryPartList(searchOpt.deviceTypeId)"
				ng-options="d.id as d.value for d in listDeviceType">
				<option value="">--影像类型--</option>
			</select> 
			<select class="form-control" ng-if="searchOpt.deviceTypeId !=0" ng-model="searchOpt.partTypeId">
				<option value="0">部位类型</option>
				<option ng-repeat="part in arrayPart" value="{{part.id}}" >{{part.value}}</option>
			</select>
	       	<div class="input-group" style="width:160px">
	       		<date-selector ng-model="searchOpt.start" placeholder="起始日期"></date-selector>
			</div>
	       	<div class="input-group" style="width:160px">
	       		<date-selector ng-model="searchOpt.end" placeholder="结束日期"></date-selector>
			</div>
			<a class="btn btn-primary" href="javascript:void(0);" ng-click="statOrgFom()">
				<span class="glyphicon glyphicon-search"></span>
				检索
			</a>
		</form>
	</div>
	<br />
	<table class="table table-hover table-striped table-bordered">
		<thead>
			<tr class="bg-primary">
				<th>病症</th>
				<th>患病数量</th>
				<th>病例总数</th>
				<th>比例</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="report in listReport">
				<td>{{report.sick_name}}</td>
				<td>{{report.count}}</td>
				<td>{{report.total}}</td>
				<td>{{report.scale}}%</td>
			</tr>
		</tbody>
	</table>
	<div class="panel-footer" align="right">
		<span style="font-size: 18px;">共&nbsp;{{listReport.length}}&nbsp;条记录&nbsp;&nbsp;&nbsp;</span>
	</div>
