<div class="panel panel-primary" data-ng-init="initData()">
	<div class="panel-heading">
		<h4><span class="glyphicon glyphicon-list"></span>&nbsp;创建新的回访问卷</h4>
	</div>

	<div class="panel-body">

		<uib-tabset active="active">
			<uib-tab index="0" heading="回访问卷">
				<uib-tab-heading>
					<i class="glyphicon glyphicon-list-alt"></i> 回访问卷
				</uib-tab-heading>
				<div ng-include="'returnvisit/returnvisit.batch.new.template.html'" ng-controller="returnvisitBatchNewTemplateCtrl"></div>
			</uib-tab>
			<uib-tab index="1" heading="受访人">
				<uib-tab-heading>
					<i class="glyphicon glyphicon-user"></i> 受访人
				</uib-tab-heading>
				<div ng-include="'returnvisit/returnvisit.batch.new.patients.html'" ng-controller="returnvisitBatchNewPatientsCtrl"></div>
			</uib-tab>
		</uib-tabset>
		
		<div class="btn-group" role="group">
			<button class="btn btn-success" ng-click="saveRV()">保存</button>
			<button class="btn btn-primary" ng-click="sendRV()">发送回访问卷</button>
		</div>
	</div>
</div>
