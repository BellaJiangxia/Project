<style type="text/css">
	.popover{
		max-width: 650px;
		max-height: 800px;
	}
</style>
<script type="text/ng-template" id="handleDetailPopoverTemplate.html">
	<div style="overflow: auto;">
		<div>
			<label>影像所见：</label>
			<p ng-repeat="pco in handle.pic_opinions">&emsp;&emsp;{{!pco?"":pco}}<p>
		</div>
		<div>
			<label>诊断意见：</label>
			<p ng-repeat="pclsa in handle.pic_conclusions">&emsp;&emsp;{{!pclsa?"":pclsa}}</p>
		</div>
	</div>
</script>
<div class="panel panel-primary">
	<div class="panel-heading">
		<h4><i class="glyphicon glyphicon-th-list"></i>
		内部流转管理</h4>
	</div>
	<div class="panel-body">
		<ul class="nav nav-tabs">
			<li role="presentation" ui-sref-active="active">
				<a ui-sref="diagnosis.tranfer.waitAudit" >
					待审核
        			<span class="badge" style="color:white; background-color: red;" ng-if="diagnosisCount.unhandle.unAuditCount>0">
	      				{{diagnosisCount.unhandle.unAuditCount}}
	      			</span>
				</a>
			</li>
			<li role="presentation" ui-sref-active="active">
				<a ui-sref="diagnosis.tranfer.waitHandle" >
					待处理
       				<span class="badge" style="color:white; background-color: red;" ng-if="diagnosisCount.unhandle.unAcceptHandleCount>0">
	      				{{diagnosisCount.unhandle.unAcceptHandleCount}}
	      			</span>
				</a>
			</li>
			<li role="presentation" ui-sref-active="active">
				<a ui-sref="diagnosis.tranfer.handled" >
					已处理
				</a>
			</li>
		</ul>
		<div class="tab-context" ui-view></div>
	</div>
</div>
