<div class="panel panel-primary" >
	<div class="panel-heading">
		<h4><span class="glyphicon glyphicon-th-list"></span>
		诊断申请</h4>
	</div>
	<div class="panel-body">
		<ul class="nav nav-tabs">
			<li role="presentation" ui-sref-active="active">
				<a ui-sref="diagnosis.mgr.waiting">
	      			等待诊断&nbsp;
	      			<span class="badge" style="color:white; background-color: red;" ng-if="diagnosisCount.waitDiagnosisHandleCount>0">
	      				{{diagnosisCount.waitDiagnosisHandleCount}}
	      			</span>
	      		</a>
			</li>
			<li role="presentation" ui-sref-active="active">
				<a ui-sref="diagnosis.mgr.diaging">
					正在诊断
				</a>
			</li>
			<li role="presentation" ui-sref-active="active">
				<a ui-sref="diagnosis.mgr.canceled">
					已被撤销
				</a>
			</li>
			<li role="presentation" ui-sref-active="active">
				<a ui-sref="diagnosis.mgr.backed">
					已拒绝
				</a>
			</li>
		</ul>
		<div class="tab-context" ui-view></div>
	</div>
</div>
