<div style="padding:10px;">
<div class="form-group">
	<button class="btn btn-info pull-right" ng-click="addPatients()">
		<span class="glyphicon glyphicon-plus"></span> 添加受访人
	</button>
</div>
<br/>

<table class="table table-hover table-striped">
	<thead>
		<tr class="bg-primary">
			<th width="50%">姓名</th>
			<th width="10%">性别</th>
			<th width="20%">电话</th>
			<th width="20%">操作</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="patient in patients">
			<td>{{patient.patient_name}}</td>
			<td>{{patient.patient_gender==1 ? '男':(patient.patient_gender == 2?'女':'')}}</td>
			<td>{{patient.patient_mobile}}</td>
			<td>
				<a style="margin-left: 5px;" href="javascript:void(0);" ng-click="removePatient(patient)" title="删除">
					<span class="glyphicon glyphicon-remove text-danger"></span>
				</a>
			</td>
		</tr>
	</tbody>
</table>
</div>
